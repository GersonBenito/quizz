<div *ngIf="loading" class="d-flex justify-content-center align-items-center vh-100">
    <app-spinner></app-spinner>
</div>
<div *ngIf="!loading" class="container mt-3 animate__animated animate__backInDown">
    <div class="text-center">
        <h1 class="title">Summary</h1>
        <div class="card">
            <div class="card-body">
                <div class="row mt-2">
                    <div class="col-lg-6">
                        <h3 class="title">NAME: {{ userResponses.participantName }}</h3>
                    </div>
                    <div class="col-lg-6">
                        <h3 class="title">SCRORE: {{ userResponses.scoreTotal }}</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-4">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h6 class="title">AMOUNT QUESTIONS: {{ userResponses.amountQuestions }}</h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card bg-success">
                    <div class="card-body">
                        <h6 class="title">CORRECT: {{ userResponses.amountCorrect }}</h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h6 class="title">INCORRECT: {{ userResponses.amountIncorrect }}</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3" *ngFor="let question of userResponses.listUserResponse">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="title mb-3">{{ question.title }}</h3>
                        <ul class="list-group">
                            <li 
                                class="list-group-item" 
                                *ngFor="let response of question.listResponses; let i = index"
                                [ngClass]="{
                                    'bg-success': response.isTrue && i === question.indexSelectResponse, 
                                    'bg-danger': !response.isTrue && i === question.indexSelectResponse
                                }"
                            >
                                {{ response.title }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-lg-12">
                <button class="btn btn-dark btn-block" (click)="returnHome()">RETURN</button>
            </div>
        </div>
    </div>
</div>
