<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center title">Recover Password</h3>
                    <form [formGroup]="recoverForm" (submit)="recoverPassword()">
                        <div class="mb-3">
                            <input type="text" formControlName="user" class="form-control" placeholder="Enter your email">
                            <span 
                                class="text-danger ml-3"
                                *ngIf="recoverForm.get('user')?.touched && recoverForm.get('user')?.hasError('required')"
                            >
                                Email is <strong>required</strong>
                            </span>
                            <span 
                                class="text-danger ml-3"
                                *ngIf="recoverForm.get('user')?.hasError('email')"
                            >
                                Email is no <strong>valid</strong>
                            </span>
                        </div>
                        <button class="btn btn-secondary" routerLink="/user">Return</button>
                        <button type="submit" [disabled]="recoverForm.invalid" class="btn btn-primary float-right">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
