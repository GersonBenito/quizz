<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center title">Change Password</h3>
                    <form [formGroup]="changePassword" (submit)="handleSumbit()">
                        <div class="mb-3">
                            <input type="password" formControlName="password" class="form-control" placeholder="Enter your new password">
                            <span 
                                class="text-danger ml-3"
                                *ngIf="changePassword.get('password')?.touched && changePassword.get('password')?.hasError('required')"
                            >
                                Password is <strong>required</strong>
                            </span>
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Enter confirm password">
                            <span 
                                class="text-danger ml-3"
                                *ngIf="changePassword.get('confirmPassword')?.touched && changePassword.get('confirmPassword')?.hasError('required')"
                            >
                                Confirm password is <strong>required</strong>
                            </span>
                        </div>
                        <button class="btn btn-secondary" routerLink="/user">Return</button>
                        <button type="submit" [disabled]="changePassword.invalid" class="btn btn-primary float-right">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
