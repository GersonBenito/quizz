<div class="row mt-3" *ngIf="listQuestions.length > 0">
    <div class="col-lg-8 offset-lg-2">
        <div *ngFor="let question of listQuestions; let i = index" class="card mb-3">
            <div class="card-body text-center">
                <p class="title-question">{{ question.title }}</p>
                <div class="row text-white">
                    <div class="col-6">
                        <p><span class="badge bg-dark">{{ question.seconds }} seconds</span></p>
                    </div>
                    <div class="col-6">
                        <p><span class="badge bg-dark">{{ question.score }} score</span></p>
                    </div>
                </div>
                <ul class="list-group mt-3">
                    <li *ngFor="let response of question.listResponse" 
                        class="list-group-item"
                        [ngClass]="{ 'correct': response.isTrue === true }"
                    >
                        {{ response.title }}
                    </li>
                </ul>
                <div>
                    <i class="fas fa-trash" (click)="deleteQuestion(i)"></i>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center finish">
                <button class="btn btn-dark btn-primary" (click)="finishQuestionnaire()">Finish questionnaire</button>
            </div>
        </div>
    </div>
</div>
