<div *ngIf="loading" class="d-flex justify-content-center mt-5">
    <app-spinner></app-spinner>
</div>

<div class="container mt-3">
    <div class="d-flex justify-content-center mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="title">{{ quizz.title | uppercase }}</h2>
                <h4>{{ quizz.description }}</h4>
            </div>
        </div>
    </div>
    <div class="row mt-5" *ngFor="let question of quizz.listQuestion">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="title">{{ question.title }}</h4>
                    <div class="row mt-3">
                        <div class="col-lg-3 offset-lg-3">
                            <p><span class="badge bg-dark text-white">Seconds: {{ question.seconds }}</span></p>
                        </div>
                        <div class="col-lg-3">
                            <p><span class="badge bg-dark text-white">Score: {{ question.score }}</span></p>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li 
                            *ngFor="let response of question.listResponse"
                            class="list-group-item"
                            [ngClass]="{ 'correct': response.isTrue }"
                        >
                            {{ response.title }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3 mb-3">
        <div class="col-lg-8 offset-lg-2 text-center">
            <button routerLink="/dashboard" class="btn btn-dark btn-block">Return</button>
        </div>
    </div>
</div>
