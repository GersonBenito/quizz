<div *ngIf="showAlert" class="alert alert-danger text-center" role="alert">
    PLEASE, ENTER ALL FIELDS
</div>

<div class="d-felx justify-content-center mt-3">
    <h4 class="titulo text-center text-white">ENTER DATA OF QUESTION</h4>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="questionForm">
                        <div class="form-group mb-3 input">
                            <label for="">Title question</label>
                            <input type="text" formControlName="title" class="form-control">
                            <span 
                                class="text-danger ml-3"
                                *ngIf="questionForm.get('title')?.touched && questionForm.get('title')?.hasError('required')"
                            >
                                Title is <strong>required</strong>
                            </span>
                        </div>
                        <div class="form-group mb-3 input">
                            <label for="">Description</label>
                            <textarea rows="3" formControlName="description" class="form-control"></textarea>
                            <span 
                                class="text-danger ml-3"
                                *ngIf="questionForm.get('description')?.touched && questionForm.get('description')?.hasError('required')"
                            >
                                Description is <strong>required</strong>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col lg-12">
                    <button (click)="next()" class="btn btn-dark btn-block">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
